<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>form validate</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
	<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
	<script type="text/javascript" src="js/form_2.js"></script>
</head>
<body>
	<div class="container wrap-form">
		<h1 class="text-center">完整的表单验证</h1>
		<form class="form-horizontal" id="signSubmit" role="form" method="get" action="">
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label">名字：</label>
				<div class="col-sm-10">
					<input type="text" id="firstname" class="form-control" name="firstname" placeholder="please input the first name">
				</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">姓氏：</label>
				<div class="col-sm-10">
					<input type="text" id="lastname" class="form-control" name="lastname" placeholder="please input the last name">
				</div>
			</div>
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">用户名：</label>
				<div class="col-sm-10">
					<input type="text" id="username" class="form-control" name="username" placeholder="please input the username">
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">密码：</label>
				<div class="col-sm-10">
					<input type="password" name="password" class="form-control" id="password" placeholder="please input the password">
				</div>
			</div>
			<div class="form-group">
				<label for="check_password" class="col-sm-2 control-label">验证密码：</label>
				<div class="col-sm-10">
					<input type="password" name="check_password" class="form-control" id="check_password" placeholder="please input the password one again">
				</div>
			</div>
			<div class="form-group">
				<label for="cemail" class="col-sm-2 control-label">邮箱：</label>
				<div class="col-sm-10">
					<input type="email" id="cemail" name="cemail" class="form-control" placeholder="please input the email address">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label for="agree">
							<input type="checkbox" id="agree" name="agree">请同意我们的声明
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label for="newsletter">
							<input type="checkbox" id="newsletter" name="newsletter">我乐意接受新的信息
						</label>
					</div>
				</div>
			</div>
			<div id="newsletter_topics" class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<legend>主题 (至少选择两个) - 注意：如果没有勾选“我乐意接收新信息”以下选项会隐藏，但我们这里作为演示让它可见</legend>
					<div class="checkbox">
						<label for="topic_marketflash">
							<input type="checkbox" id="topic_marketflash" value="marketflash" name="topic[]">marketflash
						</label>
						<label for="topic_fuzz">
							<input type="checkbox" id="topic_fuzz" value="fuzz" name="topic[]">Latest fuzz
						</label>
						<label for="topic_digester">
							<input type="checkbox" value="digester" id="topic_digester" name="topic[]">Mailing list digester
						</label>
						<label for="topic" class="error">
							请至少选择两个topics
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default" id="submit">提交</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
